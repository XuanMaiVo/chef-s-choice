    <script>
        const allItems = [
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' },
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' },
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' },
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' },
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' },
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' }
        ];
        const suggestions = [
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' },
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' },
        ];
        const favorites = [
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' },
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' },
            { img: 'images/banhxeomientrung.png', name: 'B√°nh x√®o mi·ªÅn Trung' }
        ];

        const itemsPerPage = 9;
        let currentPage = 1;
        let currentCategory = 'all'; // Danh m·ª•c hi·ªán t·∫°i (t·∫•t c·∫£ m√≥n ƒÉn m·∫∑c ƒë·ªãnh)

        const productList = document.getElementById("product-list");
        const pagination = document.getElementById("pagination");
        const filterButtons = document.querySelectorAll(".filter button");
        const categoryTitle = document.getElementById("category-title");

        function renderPage(page, category) {
            const items = getItemsByCategory(category); // L·∫•y s·∫£n ph·∫©m theo danh m·ª•c
            const totalPages = Math.ceil(items.length / itemsPerPage);
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = items.slice(start, end);

            productList.innerHTML = "";
            pageItems.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("item");
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <div class="button-group">
                        <button class="detail-btn">XEM CHI TI·∫æT</button>
                        <button class="save-btn">L∆ØU</button>
                    </div>
                `;
                productList.appendChild(div);
            });
            renderPagination(totalPages);
        }

        function getItemsByCategory(category) {
            switch (category) {
                case 'suggestions':
                    return suggestions;
                case 'favorites':
                    return favorites;
                default:
                    return allItems;
            }
        }

        // H√†m hi·ªÉn th·ªã ph√¢n trang v·ªõi s·ªë trang li√™n ti·∫øp
        function renderPagination(totalPages) {
            pagination.innerHTML = "";

            const prevBtn = document.createElement("button");
            prevBtn.innerHTML = "&laquo;";
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage(currentPage, currentCategory);
                }
            });
            pagination.appendChild(prevBtn);

            // Hi·ªÉn th·ªã t·ªëi ƒëa 3 trang li√™n ti·∫øp
            const startPage = Math.max(1, currentPage - 1);
            const endPage = Math.min(totalPages, currentPage + 1);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement("button");
                pageBtn.textContent = i;
                pageBtn.classList.toggle("active", i === currentPage);
                pageBtn.addEventListener("click", () => {
                    currentPage = i;
                    renderPage(currentPage, currentCategory);
                });
                pagination.appendChild(pageBtn);
            }

            const nextBtn = document.createElement("button");
            nextBtn.innerHTML = "&raquo;";
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener("click", () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage(currentPage, currentCategory);
                }
            });
            pagination.appendChild(nextBtn);
        }

        // X·ª≠ l√Ω s·ª± ki·ªán khi nh·∫•n v√†o c√°c n√∫t filter
        filterButtons.forEach(button => {
            button.addEventListener("click", () => {
                currentCategory = button.getAttribute("data-category");
                currentPage = 1;  // Khi thay ƒë·ªïi danh m·ª•c, quay l·∫°i trang 1
                renderPage(currentPage, currentCategory);

                // C·∫≠p nh·∫≠t ki·ªÉu d√°ng cho n√∫t ƒë√£ ch·ªçn
                filterButtons.forEach(b => b.classList.remove("active"));
                button.classList.add("active");

                // Thay ƒë·ªïi ti√™u ƒë·ªÅ <h2> theo danh m·ª•c ƒë√£ ch·ªçn
                switch (currentCategory) {
                    case 'suggestions':
                        categoryTitle.textContent = "M√ìN NGON G·ª¢I √ù";
                        break;
                    case 'favorites':
                        categoryTitle.textContent = "M√ìN B·∫†N Y√äU TH√çCH";
                        break;
                    default:
                        categoryTitle.textContent = "DANH M·ª§C TH·ª∞C ƒê∆†N";
                }
            });
        });

        // Kh·ªüi t·∫°o trang ƒë·∫ßu ti√™n khi t·∫£i trang
        renderPage(currentPage, currentCategory);

        document.addEventListener("DOMContentLoaded", function () {
            const dropdownBtn = document.querySelector(".dropdown-btn");
            const dropdownMenu = document.querySelector(".dropdown-menu");
            const menuItems = document.querySelectorAll(".dropdown-menu li"); // C√°c m·ª•c trong dropdown

            dropdownBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", function () {
                dropdownMenu.style.display = "none";
            });

            // Khi ch·ªçn m·ª•c trong menu dropdown
            menuItems.forEach(item => {
                item.addEventListener("click", function () {
                    const category = item.getAttribute("data-category");
                    currentCategory = category;
                    currentPage = 1; // Khi ƒë·ªïi danh m·ª•c, quay l·∫°i trang ƒë·∫ßu ti√™n
                    renderPage(currentPage, currentCategory);

                    // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ danh m·ª•c
                    switch (currentCategory) {
                        case 'suggestions':
                            categoryTitle.textContent = "M√ìN NGON G·ª¢I √ù";
                            break;
                        case 'favorites':
                            categoryTitle.textContent = "M√ìN B·∫†N Y√äU TH√çCH";
                            break;
                        default:
                            categoryTitle.textContent = "DANH M·ª§C TH·ª∞C ƒê∆†N";
                    }

                    dropdownMenu.style.display = "none"; // ƒê√≥ng dropdown sau khi ch·ªçn
                });
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            const filterBtn = document.querySelector(".filter-btn");
            const filterMenu = document.querySelector(".filter-menu");
            const filterItems = document.querySelectorAll(".filter-menu li");
            const categoryTitle = document.getElementById("category-title");
            const leftButtons = document.querySelectorAll(".left-buttons button");

            // M·ªü & ƒë√≥ng menu b·ªô l·ªçc
            filterBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                filterMenu.style.display = filterMenu.style.display === "block" ? "none" : "block";
            });

            // ·∫®n menu khi click b√™n ngo√†i
            document.addEventListener("click", function () {
                filterMenu.style.display = "none";
            });

            // X·ª≠ l√Ω khi ch·ªçn danh m·ª•c t·ª´ menu dropdown
            filterItems.forEach(item => {
                item.addEventListener("click", function () {
                    filterItems.forEach(i => i.classList.remove("active"));
                    item.classList.add("active");

                    const category = item.getAttribute("data-category");
                    categoryTitle.textContent = `DANH M·ª§C: ${item.textContent}`;
                    filterMenu.style.display = "none"; // ƒê√≥ng menu
                    console.log("Ch·ªçn danh m·ª•c:", category);
                });
            });

            // X·ª≠ l√Ω khi nh·∫•n v√†o danh m·ª•c ch√≠nh
            leftButtons.forEach(button => {
                button.addEventListener("click", function () {
                    leftButtons.forEach(b => b.classList.remove("active1"));
                    button.classList.add("active1");

                    const category = button.getAttribute("data-category");
                    categoryTitle.textContent = button.textContent.toUpperCase();
                    console.log("Danh m·ª•c ch√≠nh:", category);
                });
            });
        });

    </script>
